<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>康复记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mui.poppicker.css">
		<link rel="stylesheet" href="css/mui.picker.css">
		<link rel="stylesheet" href="css/layui.css">
		<link rel="stylesheet" href="css/style1.css" />
</head>
<body>
	<article class="recovery-page">
		<header class="zcjl-title">
			<div class="date mui-text-center">
				<span class="left-btn">
					<img src="img/left.png" alt="">
				</span>
				<input type="text" class="chose-date" value="" readonly>
				<span class="right-btn">
					<img src="img/right.png" alt="">
				</span>
			</div>
			<div class="save-btn">保存</div>
		</header>
		<section class="recovery-chosebox">
			<ul class="chose-box">
				<li class="chose-list" id="openPopover">
					<div class="chose-type">情绪表现</div>
					<div class="chose-detail emo-express">
						<span>请选择</span>
						<span class="chose-img-xl">
							<img src="img/chose.png" alt="">
						</span>
					</div>
				</li>
				<li class="chose-list" id="openPopover1">
					<div class="chose-box-inner">
						<div class="chose-type">身体反应</div>
						<div class="chose-detail body-reaction">
							<span>请选择</span>
							<span class="chose-img-xl">
								<img src="img/chose.png" alt="">
							</span>
						</div>
					</div>
					<div class="edit-text" id="no-type-box">
						<textarea name="" placeholder="请描述您的身体不良反应表现"></textarea>
					</div>
				</li>
				<li class="chose-list">
					<p class="kf-title">康复日记</p>
					<div class="edit-text no-border">
						<textarea name="" placeholder="请在这里记录今天的健康日记"></textarea>
					</div>
				</li>
			</ul>
		</section>
	</article>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/rem.js" ></script>
	<script src='js/mui.min.js'></script>
	<script src="layui.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script src="js/mui.picker.js"></script>
	<script>
	$(document).ready(function(){
        // 情绪表现
        var picker = new mui.PopPicker();
		picker.setData([{
			    text: "淡定"
			}, {
			    text: "喜悦"
			}, {
			    text: "平和"
			}, {
			    text: "愤怒"
			}, {
			    text: "恐惧"
			}, {
			    text: "悲伤"
			}, {
			    text: "冷淡"
			}, {
			    text: "羞愧"
			}])
		$('#openPopover').click(function(){
			picker.show(function(selectItem){
				var text = selectItem[0].text;
				$('.emo-express').html(text);

			});
		})
		// 身体反应
        var picker1 = new mui.PopPicker();
		picker1.setData([{
			    text: "无"
			},{
			    text: "便秘"
			},{
			    text: "闹肚子"
			},{
			    text: "心慌眩晕"
			},{
			    text: "皮肤瘙痒"
			},{
			    text: "其他"
			}])
		$('#openPopover1').click(function(){
			picker1.show(function(selectItem){
				var text = selectItem[0].text;
				$('.body-reaction').html(text);
				if(text == '其他'){
					$('#no-type-box').show()
				}else{
					$('#no-type-box').hide()
				}
			});
		})
		// 阻止冒泡
		$('.chose-list .edit-text').click(function(e){
			 e.stopPropagation();
		})
	})
	</script>
</body>
</html>
