<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>订单详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/lesson-detail.css">
    <link rel="stylesheet" href="http://izhijia-test.oss-cn-beijing.aliyuncs.com/layui/css/layui.css">
    <link rel="stylesheet" href="http://izhijia-test.oss-cn-beijing.aliyuncs.com/layui/css/modules/layer/default/layer.css?v=3.1.0">
    <script src="js/rem.js"></script>
</head>
<body>
<article class="order-detail">
    <header class="lesson-top" id="headerNav">
        <a class="return-btn" href="javascript:;">
            <img src="img/return.png" alt="">
        </a>
        支付订单
    </header>
    <section class="pay-lesson">
        <div class="pay-left">
            <div class="pay-left-inner">
                <img src="img/lesson.png" alt="">
            </div>
        </div>
        <div class="pay-right">
            <h1>课程标题最多支持两行课支持两行持两行课支持两行</h1>
            <div class="lesson-price">
                <span class="price">¥ 58.00</span>
                <span class="price1">¥ 118.00</span>
                <span class="people-num"><i>2880</i>人报名</span>
            </div>
        </div>
    </section>
    <section class="pay-tip">
        <h1>购买说明</h1>
        <div class="tip-detail">
            <p>1.虚拟商品购买后不支持退换</p>
            <p>2.购买课程后，可无限次观看回放</p>
        </div>
    </section>
    <section class="pay-type">
        <h1>支付方式</h1>
        <ul class="pay-type-box">
            <li class="pay-list pay-click cur">
                <img src="img/weixin.png" alt="">
                <span class="type-text">微信支付</span>
                <span class="check-box"></span>
            </li>
            <li class="pay-list pay-click">
                <img src="img/zfb.png" alt="">
                <span class="type-text">支付宝</span>
                <span class="check-box"></span>
            </li>
            <li class="pay-list jifen-list">
                <img src="img/jifen.png" alt="">
                <span class="type-text">积分支付  需1000积分（暂不可用）</span>
                <span class="check-box"></span>
            </li>
        </ul>
        <div class="pay-btn">
            <a href="javascript:;">
                立即支付
            </a>
        </div>
    </section>
</article>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="http://izhijia-test.oss-cn-beijing.aliyuncs.com/layui/layui.js?version=1512093277559"></script>
<script>
    $(document).ready(function(){
        //点击支付方式
        $('.pay-click').click(function(){
            $('.pay-click').removeClass('cur');
            $(this).addClass('cur');
        })
        $('.jifen-list').click(function(){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('此功能暂未开启');
            });
        })
        //兼容安卓跟ios的通栏
        var barHeight = 0;
        var dpr = window.devicePixelRatio;
        $('#headerNav').before('<div style="background:#fff;height:'+barHeight/dpr+'px;width:100%;position: fixed;top:0;z-index:1000"></div>').css('top',barHeight/dpr+'px');
        $('.pay-lesson').css('margin-top',(barHeight/dpr)+'px');
        //返回键
        $('#headerNav .return-btn').click(function(){
            window.history.back();
        })
    })
</script>
</body>
</html>
