<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>体重标准指数等级测评</title>
    <link rel="stylesheet" href="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/recure/css/reset.css?version1517467235971">
    <link rel="stylesheet" href="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/recure/css/body-test.css?version1517467235971">
    <script src="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/recure/js/rem.js?version1517467235971"></script>
</head>
<body>
<article class="body-test">
    <section class="chose-detail-box">
        <h1>体重标准指数等级测评</h1>
        <div class="chose-detail">
            <p>Hi，汁家用户+（用户昵称）</p>
            <p>欢迎参加生机植物营养素减肥训练营</p>
            <p>请花一分钟认真填写以下测评表</p>
        </div>
        <ul class="chose-box">
            <li class="chose-list" sex="2">
                <div class="chose-img">
                    <img src="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/recure/img/2.png" alt="">
                </div>
                <div class="chose-text">女性</div>
            </li>
            <li class="chose-list" sex="1">
                <div class="chose-img">
                    <img src="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/recure/img/1.png" alt="">
                </div>
                <div class="chose-text">男性</div>
            </li>
        </ul>
    </section>
</article>
<script src="http://izhijia-test.oss-cn-beijing.aliyuncs.com/wx/js/jquery-2.1.4.min.js?version1517467235971"></script>
<script>
    $(document).ready(function(){
        sessionStorage.setItem('schemeId',1);
        sessionStorage.setItem('schemeStageId',1);
        //点击列表的时候给存储中添加性别
        $('.chose-list').click(function(){
            $('.chose-list').removeClass('cur');
            $(this).addClass('cur');
            var sex = $(this).attr('sex');
            sessionStorage.setItem('sex',sex);
            location.href = './age-chose.html';
        })
        //刚进入页面时候
        $('.chose-list').each(function () {
            if(sessionStorage.getItem('sex') == $(this).attr('sex')){
                $(this).addClass('cur')
            }
        })
    })
</script>
</body>
</html>
