<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>28天减肥康复方案报告</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/body-test.css">
    <script src="../js/rem.js"></script>
</head>
<body>
    <article class="jf-report">
        <section class="health-top-outer">
            <section class="health-top">
                <header class="health-title">
                </header>
                <section class="health-tip">
                    <p>亲爱的 <span class="icon-name">心港</span></p>
                    <p>恭喜您与<span class="people-num">2</span>人共同完成了汁家植物营养素减肥训练营。</p>
                </section>
            </section>
        </section>
        <section class="jf-result">
            <div class="result-title">
                <span>28天减重历程</span>
            </div>
            <div class="result-box">
                <div class="before-box list-box">
                    <p>初始体重</p>
                    <p>
                        <i>69</i>
                        <sup>KG</sup>
                    </p>
                </div>
                <div class="now-box list-box">
                    <p>当前体重</p>
                    <p>
                        <i>50</i>
                        <sup>KG</sup>
                    </p>
                </div>
            </div>
            <div class="result-reduce">
                成功减重<i>5</i><sup>KG</sup>
            </div>
            <div class="result-bmi">
                <p id="bmi-r">当前BMI指数为：<i>20</i></p>
                <p id="no-r">属于<i>正常体重</i>标准</p>
            </div>
            <div class="result-btn">
                <a href="javascript:;">
                    查看28天体重变化曲线
                </a>
            </div>
        </section>
    </article>
</body>
</html>
