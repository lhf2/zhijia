<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>方案说明</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/body-test.css">
    <script src="../js/rem.js"></script>
</head>
<body>
    <article class="program-page">
        <section class="program-inner">
            <section class="program-date">
                <div class="open-date">
                    <p>开始日期</p>
                    <p class="open-text">8月15日</p>
                </div>
                <i>汁疗日</i>
                <div class="close-date">
                    <p>结束日期</p>
                    <p class="close-text">9月8日</p>
                </div>
            </section>
            <section class="program-detail">
                <div class="change-date">
                <span class="left-btn">
                    <img src="../img/left.png" alt="">
                </span>
                    <span class="line"></span>
                    <span class="date-cur">第<i>5</i>天</span>
                    <span class="line"></span>
                <span class="right-btn">
                    <img src="../img/right.png" alt="">
                </span>
                </div>
                <div class="program-box">
                    <div class="diet-box">
                        <div class="diet-title">
                            <span class="diet-name"><i>汁疗日</i></span>
                            <span class="diet-complete">完成度 <i>5</i>/28</span>
                        </div>
                        <table class="diet-table">
                            <thead>
                            <tr>
                                <th>三餐</th>
                                <th>食材</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <span class="icon"><img src="../img/zc.png" alt=""></span>
                                    早餐
                                </td>
                                <td id="breakfast">苹果+茼蒿</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="icon"><img src="../img/lc.png" alt=""></span>
                                    午餐
                                </td>
                                <td id="lunch">大拌菜+窝头+小米粥</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="icon"><img src="../img/wc.png" alt=""></span>
                                    晚餐
                                </td>
                                <td id="dinner">大拌菜+窝头+小米粥</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="diet-tip">
                            <span>提示</span>
                            <i>46℃温水榨汁或打糊，慢慢喝到饱!</i>
                        </div>
                    </div>
                    <div class="sport-box">
                        <div class="sport-title">
                        <span class="sport-icon">
                            <img src="../img/yd.png" alt="">
                        </span>
                        <span class="sport-text">
                            运动建议
                            <i>(选择一个合适自己的即可)</i>
                        </span>
                        </div>
                        <div class="sport-detail">
                            <p>微汗运动半小时或走路6000步</p>
                            <p>微汗运动半小时或走路6000步</p>
                            <p>微汗运动半小时或走路6000步</p>
                        </div>
                    </div>
                    <div class="sleep-box">
                        <div class="sleep-title">
                        <span class="sleep-icon">
                            <img src="../img/sj.png" alt="">
                        </span>
                        <span class="sleep-text">
                            睡眠建议
                        </span>
                        </div>
                        <div class="sport-detail">
                            <p>每天21:00-22:30上床睡觉</p>
                            <p>保持卧室完全黑暗</p>
                        </div>
                    </div>
                </div>
                <div class="complete-box">
                    恭喜您，顺利完成汁家28天高血压私人定制稳压训练营。查看稳压报告，请点击下方按钮
                </div>
            </section>
            <section class="commit-btn">提交记录</section>
        </section>
    </article>
</body>
<script src="../js/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function(){

    })
</script>
</html>
