<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,init

    ial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>收入水平分析</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/body-test.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<article class="sugar-edit">
    <section class="chose-detail-box">
        <h1>收入水平分析</h1>
        <div class="chose-detail">
            <p>与您当地平均收入水平相比</p>
            <p>您的年收入处于以下哪个水平</p>
        </div>
        <ul class="chose-box">
            <li class="select-list">低于当地平均水平</li>
            <li class="select-list">当地平均水平</li>
            <li class="select-list">高于当地平均水平</li>
            <li class="select-list">远高于当地平均水平</li>
        </ul>
    </section>
    <section class="next-btn look-btn">
        <a href="javascript:;">完成</a>
    </section>
</article>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/index.js"></script>
<script>
    $(document).ready(function(){
        $(document).ready(function(){
            //共用的判断是否有没有数据进而显示高亮和链接
            function load(){
                var curArr = sessionStorage.getItem('income');
                if(curArr) {
                    $('.select-list').eq(curArr).addClass('cur');

                    $('.next-btn').addClass('cur').children('a').attr('href','look-result.html')
                }
            }
            //点击列表的时候往存储里添加
            $('.select-list').click(function(){
                $('.select-list').removeClass('cur');
                $(this).addClass('cur');
                sessionStorage.setItem('income',$(this).index());
                $('.next-btn').addClass('cur').children('a').attr('href','look-result.html')
            })
            //刚进入页面的时候判断
            load();
        })
    })
</script>
</body>
</html>
