<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>生活方式分析</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="http://izhijia.oss-cn-beijing.aliyuncs.com/weui/css/weui.min.css">
    <link rel="stylesheet" href="css/body-test.css">
    <script src="js/rem.js"></script>
</head>
<body>
<article class="sugar-edit">
    <header id="headerNav" class="test-top">
        <a href="javascript:;" class="return-btn">
            <img src="img/return.png" alt="">
        </a>
    </header>
    <section class="chose-detail-box">
        <h1>生活方式分析</h1>
        <div class="chose-detail">
            <p>您的锻炼习惯评估</p>
        </div>
        <ul class="edit-box">
            <li class="edit-list">
                <div class="edit-name">您平时进行体育锻炼吗</div>
                <div class="edit-text" id="exer-chose">
                    <input type="text" id="exer-text" placeholder="请选择" readonly>
                </div>
            </li>
        </ul>
    </section>
    <section class="next-btn">
        <a href="javascript:;">下一步</a>
    </section>
</article>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="http://izhijia.oss-cn-beijing.aliyuncs.com/weui/js/weui.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(document).ready(function(){
        //点击出现弹窗并且在存储中赋值
        $('#exer-chose').click(function(){
            var exerJson = [{"label":"不锻炼","value":"1"},{"label":"2次左右/周","value":"2"},{"label":"3-4次/周","value":"3"},{"label":"每天","value":"4"}];
            weui.picker(exerJson, {
                onConfirm: function (result) {
                    $('#exer-text').val(result[0].label);
                    $('.next-btn').addClass('cur').children('a').attr('href','diet-chose.html')
                }
            });
        })
        //点击下一步
        $('.next-btn').click(function(){
            sessionStorage.setItem('exer',$('#exer-text').val());
        })
        //刚进入页面
        if(sessionStorage.getItem('exer')){
            $('.next-btn').addClass('cur').children('a').attr('href','diet-chose.html')
        }
    })
</script>
</body>
</html>
