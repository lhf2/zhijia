<body>
<!--section1开始-->
<section class="section1">

        <p>

        <hr/>

        <!--切换显示————————图片块开始-->

            </div>
        </li>

            <div class="part1">
                <img src="img/5.png" alt="" />

            <div class="rol">
                <span></span>
            </div>

        </li>
        <li>
            <div class="part1">
                <img src="img/6.png" alt="" />
            </div>
            <div class="rol">
                <span></span>
            </div>
            <div class="part2">
                <p>你好,我是排忧果!</p>

                <p>
                    想要得到我,很简单哦!
                </p>
