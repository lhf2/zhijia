<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>我的健康</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style1.css" />
	</head>
<body>
	<article>
		<section class="wdjk-main-top">
			<div class="date">
				<span class="month">8</span>
				<span>月</span>
				<span class="day">17</span>
				<span>日</span>
			</div>
			<div class="jkbg">
				<a href="healthy-report.html">健康报告</a>
			</div>
		</section>
		<!-- 饮食记录 -->
		<section class="wdjk-diet-record wdjk-diet-list">
			<a href="ranking-list.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon1.png" alt="">
						</span>
						<span class="diet-text">饮食记录</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="diet-detail-list mui-col-xs-4 diet-none">
						<div class="diet-list-inner">
							早餐
						</div>					 
					</li>
					<li class="diet-detail-list mui-col-xs-4 diet-none">
						<div class="diet-list-inner">
							午餐
						</div>
					</li>
					<li class="diet-detail-list mui-col-xs-4 diet-none">
						<div class="diet-list-inner">
							晚餐
						</div>
					</li>
				</ul>
			</a>
			
		</section>
		<!-- 血压记录 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="press-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon2.png" alt="">
						</span>
						<span class="diet-text">血压记录</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="diet-detail-list mui-col-xs-6">
						<div class="press-list-inner press-frist-inner">
							<p>-----</p>
							<p>舒张压</p>
							<div class="mui-input-row mui-input-range">
								<input type="range" min="0" max="250" disabled value='0'>
								<span class="min-value">0</span>
								<span class="max-value">250</span>
							</div>
						</div>					 
					</li>
					<li class="diet-detail-list mui-col-xs-6">
						<div class="press-list-inner">
							<p>-----</p>
							<p>收缩压</p>
							<div class="mui-input-row mui-input-range mui-input-second">
								<input type="range" min="0" max="250" disabled value='0'>
								<span class="min-value">0</span>
								<span class="max-value">250</span>
							</div>
						</div>	
					</li>
				</ul>
			</a>			
		</section>
		<!-- 血糖记录 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="sugar-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon3.png" alt="">
						</span>
						<span class="diet-text">血糖记录</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="diet-detail-list mui-col-xs-6">
						<div class="press-list-inner press-frist-inner">
							<p>-----</p>
							<p>空腹血糖</p>
							<p class="xt-record">
								<img src="img/xtbj-no.png" alt="">
							</p>
						</div>					 
					</li>
					<li class="diet-detail-list mui-col-xs-6">
						<div class="press-list-inner">
							<p>-----</p>
							<p>餐后血糖</p>
							<p class="xt-record">
								<img src="img/xtbj-no.png" alt="">
							</p>
						</div>	
					</li>
				</ul>
			</a>
		</section>
		<!-- 体重记录 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="weight-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon4.png" alt="">
						</span>
						<span class="diet-text">体重记录</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="weight-detail-list mui-col-xs-6">
						<div class="weight-list-inner">
							<span class="weight-num">--</span>
							<sup class="weight-text">公斤</sup>
						</div>					 
					</li>
					<li class="mui-col-xs-6">
						<div class="weight-list-statistics">
							<img src="img/weight-tj-none.png" alt="">
						</div>	
					</li>
				</ul>
			</a>
		</section>
		<!-- 用药记录 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="medica-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon5.png" alt="">
						</span>
						<span class="diet-text">用药记录</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<div class="drugs-detail mui-text-center">
					<p class="drug-name">药品名称</p>
					<p class="drug-num"><span class="num1">-片/次</span><span class="num2">-次/天</span></p>
				</div>
			</a>		
		</section>
		<!-- 睡眠和运动 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="sleep-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon6.png" alt="">
						</span>
						<span class="diet-text">睡眠和运动</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="sleep-detail-list mui-col-xs-6">
						<div class="sleep-list-inner" id="indicatorContainer">
							<div class="sleep-text">
								<p class="sleep-name">睡眠质量</p>
								<p class="sleep-score">---</p>
							</div>
						</div>					 
					</li>
					<li class="sleep-detail-list mui-col-xs-6">
						<div class="sleep-list-inner" id="indicatorContainer1">
							<div class="sleep-text">
								<p class="sleep-name">运动时长</p>
								<p class="sleep-score">---</p>
							</div>
						</div>	
					</li>
				</ul>
			</a>	
		</section>
		<!-- 康复日记 -->
		<section class="wdjk-press-record wdjk-diet-list">
			<a href="recovery-record.html">
				<header class="diet-title">
					<div class="diet-title-left">
						<span class="diet-icon">
							<img src="img/diet-icon7.png" alt="">
						</span>
						<span class="diet-text">康复日记</span>
					</div>
					<div class="diet-title-right">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</header>
				<ul class="diet-detail mui-row mui-text-center">
					<li class="diet-detail-list mui-col-xs-6">
						<div class="recovery-list-inner">
							<p>康复日记</p>
							<p>情绪记录</p>
						</div>					 
					</li>
					<li class="diet-detail-list mui-col-xs-6">
						<div class="recovery-list-inner">
							<p>身体反应</p>
						</div>
					</li>
				</ul>
			</a>		
		</section>
	</article>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/rem.js" ></script>
	<script src="js/radialIndicator.min.js"></script>

			// 环形进度条

    		var date=new Date();

    		var day=date.getDate();
    		$('.day').html(day);
		})
	</script>	 
</body>
</html>
