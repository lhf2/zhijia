<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>饮食记录详情</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/layui.css">
	<link rel="stylesheet" href="css/style1.css" />
</head>
<body>
	<article class="diet-detail-page">
		<section class="diet-content-box">
			<div class="icon-detail">
				<div class="icon-box">
					<span class="icon-img">
						<img src="img/icon.png" alt="">
					</span>
					<i class="icon-level">V<sub>3</sub></i>
				</div>
				<div class="icon-box1">
					<p class="icon-name">荷塘月色</p>
					<p class="icon-time">8小时前</p>
				</div>
				<div class="icon-type">志愿者</div>
			</div>
			<div class="content-detail">
				<p class="content-box">
					早餐：空心菜，西红柿，苹果，刺梨
				</p>
				<p class="content-pics">
					<img src="img/content-pic.png" alt="">
				</p>
			</div>
			<div class="content-action layui-row">
				<div class="layui-col-xs6">
					<span class="action-list dz-box" data-flag='false'>
						<img src="img/dz.png" alt="">
						<span class="action-text dz-num">1234</span>
					</span>
				</div>
				<div class="layui-col-xs6">
					<span class="action-list jb-box">
						<img src="img/jb.png" alt="">
						<span class="action-text">举报</span>
					</span>
				</div>				
			</div>
		</section>
		<section class="comment-box">
			<header class="comment-title">
				<span class="comment-line"></span>
				最新评论
			</header>
			<div class="comment-detail">
				<p class="comment-no" style="display: none;">还没人评论，快来抢沙发....</p>
				<ul class="comment-lists">
					<li class="comment-list layui-row">
						<div class="layui-col-xs2">
							<div class="comment-icon">
								<span class="icon-img">
									<img src="img/icon.png" alt="">
								</span>
								<i class="icon-level">V<sub>12</sub></i>
							</div>
						</div>
						<div class="layui-col-xs10">
							<div class="comment-content">
								<p class="comment-name-dz">
									<span class="comment-name">评论人的昵称</span>
									<span class="comment-dz-box dz-box" data-flag='true'>
										<img src="img/dz.png" alt="">
										<span class="action-text dz-num">1234</span>
									</span>
								</p>
								<p class="comment-time">1小时前</p>
								<p class="hf-box">
									<span class="hf-name">被评论人昵称</span>
									<span class="hf-content">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</span>
								</p>
								<p class="comment-text">
									糖尿病人每天喝的果汁里面，什么水果都可以放吗？还是有什么需要注意的？
								</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<section class="edit-comment layui-row">
			<div class="edit-input layui-col-xs10">
				<img src="img/edit-comment.png" alt="">
				<input type="text" placeholder="写评论">
			</div>
			<div class="edit-img layui-col-xs2">
				<!--<img src="img/pl.png" alt="">-->
				<!--<span class="comment-num">0</span>-->
				发送
			</div>
		</section>
		<section class="img-scale">
			<img src="" alt="">
		</section>
	</article>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/rem.js"></script>
	<script>
		$(document).ready(function(){
			// 点赞
			function dz(ele){
				//判断是否为点赞 对应的图标的转换
				ele.each(function(){
					if($(this).attr('data-flag')=='true'){
						$(this).children('img').attr('src','img/ydz.png');
					}
				})				
				ele.click(function(){
					var flag=$(this).attr('data-flag');
					var zNum=parseInt($(this).children('.dz-num').html());
					if(flag=='false'){	
						$(this).children('img').attr('src','img/ydz.png');
						$(this).attr('data-flag','true');
						zNum++;
					}else{
						$(this).children('img').attr('src','img/dz.png');
						$(this).attr('data-flag','false');
						zNum--					
					}
					$(this).children('.dz-num').html(zNum)
				})
			}
			dz($('.dz-box'));
			// 点击举报出来的弹窗
			$('.jb-box').click(function(){
				mui.confirm('确定要举报吗','',['是','否'],function(e){
					if(e.index==0){
						$('.jb-box').children('img').attr('src','img/yjb.png')
					}else{
						$('.jb-box').children('img').attr('src','img/jb.png')
					}
				},'div')
			})
			//点击图片放大
			$('.content-pics img').click(function(){
				var st = $(window).scrollTop();
				var cur_img = $(this).attr('src');
				$('.img-scale').show();
				$('.img-scale').children('img').attr('src',cur_img);
				$('body').css({
					height:'100%',
					overflow:'hidden'
				});
			})
			$('.img-scale').click(function(){
				$(this).hide();
				$('body').css({
					'min-height':'100%',
					 overflow:'auto'
				});
			})
		})
	</script>
</body>
</html>
